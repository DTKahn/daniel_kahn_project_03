<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>HI! My name is</title>
</head>
<body>
    <div class="wrapper">
        <h2 class="score"></h2>
        <h2>Hi! My name is</h2>
        <h2 class="time-remaining">Time Left: 60</h2>
        <div class="headshot">

        </div>
        
        <div class="answers">
            
        </div>

        <div class="end-of-game">
            <div class="end-of-game-content">
                <h2 class="final-score">Final Score: 32</h2> 
                <!-- Text will be replaced by jQuery - content for layout purposes -->
                
                <button class="new-game-button">New Game</button>
                <!-- resets game for another round (theoretically...)-->
            </div>
            
        </div>

        <div class="start-of-game">
            <form class="choose-game-list">
                <select id="game-list">
                    <option value="hackerYouCohort19">Cohort 19</option>
                    <option value="hackerYouDogs">HackerYou Dogs</option>
                    <option value="dogs">Famous Dogs</option>
                    <option value="batman">60s Batman</option>
                </select>
                <button>Start Game!</button>
            </form>
        </div>

    </div> <!-- end of wrapper -->
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

    <script src="scripts.js"></script>
</body>
</html>
