<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto:700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>HELLO my name is</title>
</head>
<body>


    <div class="cover-game">
        <div class="cover-game-inner">
            <div class="cover-game-top">
                <h1 class="big">Hello</h1>
                <h1 class="small">my name is</h1>
            </div>
            <div class="cover-game-middle hide-show-at-end hidden">
                <div class="final-score-content">
                    <p class="final-score-style">Final Score: <span class="final-score">42</span></p>
                </div>
                <h2 class="game-topic final-score-style">Lisa the Vegetarian</h2>
            </div>
            <div class="cover-game-bottom hide-show-at-end hidden">
                <button class="new-game-button game-button">New Game</button>
            </div>
            <form class="hide-show-at-end choose-game-list">
                <div class="form-content">
                    <div class="game-list-label">
                        <label for="game-list">Select Topic</label>
                    </div>
                    <select id="game-list" class="game-list">
                        <option value="dogs">Dogs</option>
                        <option value="hackerYouCohort19">HackerYou Cohort 19</option>
                        <option value="hackerYouDogs">HackerYou Dogs</option>
                        <option value="batman">Batman - 60s</option>
                    </select>
                </div>
                <div class="form-bottom">
                    <button class="start-game-button game-button">Start Game!</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="header">
        <h2 class="header-top">Hello</h2>
        <h2 class="header-bottom">my name is</h2>
    </div>
    <div class="wrapper">
        <div class="flex">
            <div class="left-flex">
                <div class="headshot">
                    
                </div>
                
                <div class="game-info">
                    <h2 class="time-remaining">Time: <span class="time-remaining-time">60</span></h2>
                    <h2 class="score"></h2>
                </div>
            </div>

            <div class="answers">
                
            </div> 
            <!-- end of answers div-->
        </div>

    </div> 
    <!-- end of wrapper -->
   
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

    <script src="scripts.js"></script>
</body>
</html>
